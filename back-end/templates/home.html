<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <!-- If current_user is available (Flask-Login), display their username -->
            <h1>{{ current_user.username if current_user.is_authenticated else "USERNAME" }}</h1>
            <div class="top-actions">
                <a class="logout" href="{{ url_for('logout') }}">log out</a>
                <a class="button" href="{{ url_for('recommendation') }}">RECOM</a>
            </div>
        </div>
        <div class="graph-section">
            <span>GRAPH</span>
        </div>
        <div class="mood-section">
            <p>TOP 1 mood: <span id="topMood">Happy</span></p>
            <p>Latest mood: <span id="latestMood">Relaxed</span></p>
        </div>
        <div class="entry-history">
            <h2>Entry History</h2>
            <div class="entry">
                <button class="close-btn">X</button>
                <p>TIME: 12:00 PM</p>
                <p>SONG: Example Song</p>
                <p>MOOD: Excited</p>
                <button>Edit</button>
            </div>
            <!-- Repeat entry blocks as needed -->
            <a class="button" href="{{ url_for('entry_page') }}">new</a>
        </div>
    </div>
</body>
</html>
